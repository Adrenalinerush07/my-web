<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
</head>
<body>
	<form>
	<label for="username">First Name:</label>
<input id="username" name="username" type="text" placeholder="John" required>
<label for="lastname">Last Name:</label>
<input id="lastname" name="lastname" type="text" placeholder="Smith" required>
	<div>
	<label for="Males">Males</label>
	<input id="Males" name="gender" type="radio" value="males">
	<label for="Female">Female</label>
	<input id="Female" name="gender" type="radio" value="female">
	<label for="Other">Other</label>
	<input id="Others" name="gender" type="radio" value="Other">
</div>
	<label for="email">Email:</label>
	<input id="email" name="email" type="email" placeholder="your email">
	<label for="password">Password:</label>
	<input id="password" name="password" type="password" pattern=".{5,10}" required title"5 to 10 characters">
	<div><label>Birthday
	<select>
		<option>day</option>
		<option>1</option>
		<option>2</option>
	</select>
	<select>
		<option>month</option>
		<option>1</option>
		<option>2</option>
	</select>
	<select>
		<option>year</option>
		<option>1</option>
		<option>2</option>
	</select>
		
</label>
</div>
	<div><label for="terms">I agree to the terms and conditions</label>
	<input id="terms" name="terms" type="checkbox"></div>
	<div><button>Submit</button></div>
</form>
</body>
</html>
